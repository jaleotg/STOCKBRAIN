{% extends "base.html" %}

{% load static %}

{% block title %}Login | STOCKBRAIN{% endblock %}

{% block content %}
<div class="sb-auth-wrapper">
    <div class="sb-login-hero">
        {% get_media_prefix as media_prefix %}
        <img class="sb-login-logo"
             src="{{ media_prefix }}desert brain-logo1.webp"
             alt="DesertBrain logo">

        <div class="sb-login-overlay">
            {% if error %}
                <div class="sb-notice sb-notice--error">
                    <div class="sb-notice__text">{{ error }}</div>
                </div>
            {% endif %}

            
            <form method="POST" class="sb-login-form">
                {% csrf_token %}

                <div class="sb-form-group">
                    <input type="text" name="username" required
                           class="sb-input"
                           placeholder="Username"
                           value="{{ username|default:'' }}">
                </div>

                <div class="sb-form-group">
                    <input type="password" name="password" required
                           class="sb-input"
                           placeholder="Password">
                </div>

                <div class="sb-login-actions">
                    <div class="sb-login-button-wrap">
                        <button type="submit" class="sb-btn sb-btn-primary">
                            Log in
                        </button>
                        <label class="sb-pin-toggle">
                            <input type="checkbox" name="remember_me"
                                   id="remember_me"
                                   {% if remember_me or remember_me is not defined %}checked{% endif %}>
                            <span class="sb-pin-icon" title="Remember me">&#128204;</span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
