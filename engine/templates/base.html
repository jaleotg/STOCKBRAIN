{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="utf-8">
    <title>{% block title %}DesertBrain{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        (function () {
            var KEY = "stockbrain_theme";
            var root = document.documentElement;
            var saved = null;
            try {
                saved = localStorage.getItem(KEY);
            } catch (e) {}
            var isDark = saved !== "light";
            root.classList.remove("sb-light", "sb-dark");
            root.classList.add(isDark ? "sb-dark" : "sb-light");
        })();
    </script>
    <!-- Main CSS (imports layout.css, table.css, theme-light.css, theme-dark.css) -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Quill WYSIWYG -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
</head>

<body>
<div class="sb-page">

    <!-- HEADER -->
    {% include "partials/app_header.html" %}


    <!-- MAIN -->
    <main class="sb-main">
        {% block content %}{% endblock %}
    </main>

    <!-- ==========================================
         QUILL MODAL (DESCRIPTION + USER NOTE)
         ========================================== -->
    <div id="sb-quill-modal" class="sb-modal" style="display:none;">
        <div class="sb-modal-dialog">

            <div class="sb-modal-header">
                <h2 class="sb-modal-title">
                    <!-- Description header (default visible) -->
                    <span id="sb-modal-title-description" data-mode="description">
                        Edit description for this item
                    </span>
                    <!-- User note header (hidden by default, JS pokaże przy trybie 'note') -->
                    <span id="sb-modal-title-note"
                          data-mode="note"
                          style="display:none;">
                        {{ request.user.username }}: Enter your private notes here. These notes are visible only to you.
                    </span>
                </h2>
                <button type="button" class="sb-modal-close">✕</button>
            </div>

            <div class="sb-modal-body">
                <div id="sb-quill-editor" class="sb-quill-editor"></div>
            </div>

            <div class="sb-modal-footer">
                <button type="button" class="sb-btn sb-btn-secondary sb-modal-cancel">
                    Cancel
                </button>
                <button type="button" class="sb-btn sb-btn-primary sb-modal-save">
                    Save
                </button>
            </div>

        </div>
    </div>

    <!-- USER PROFILE MODAL -->
    <div id="sb-user-modal" class="sb-modal" style="display:none;">
        <div class="sb-modal-dialog">
            <div class="sb-modal-header">
                <h2 class="sb-modal-title">Edit user data</h2>
                <button type="button" class="sb-modal-close" id="sb-user-close">✕</button>
            </div>
            <form id="sb-user-form">
                <div class="sb-modal-body">
                    <div class="sb-inline-fields">
                        <div class="sb-add-field">
                            <label>Username</label>
                            <input type="text" id="sb-user-username" readonly>
                        </div>
                        <div class="sb-add-field">
                            <label for="sb-user-preferred">Preferred (how you want to be called)</label>
                            <input type="text" id="sb-user-preferred" name="preferred_name">
                        </div>
                    </div>
                    <div class="sb-add-field">
                        <label>E-mail</label>
                        <input type="email" id="sb-user-email" name="email" required>
                    </div>
                    <div class="sb-inline-fields">
                        <div class="sb-add-field">
                            <label>First name</label>
                            <input type="text" id="sb-user-first" readonly>
                        </div>
                        <div class="sb-add-field">
                            <label>Last name</label>
                            <input type="text" id="sb-user-last" readonly>
                        </div>
                    </div>
                    <hr class="sb-user-divider">
                    <div class="sb-inline-fields">
                        <div class="sb-add-field">
                            <label for="sb-user-oldpw">Current password</label>
                            <input type="password"
                                   id="sb-user-oldpw"
                                   name="old_password"
                                   placeholder="Leave blank to keep"
                                   autocomplete="current-password">
                        </div>
                        <div class="sb-add-field">
                            <label for="sb-user-newpw">New password</label>
                            <input type="password"
                                   id="sb-user-newpw"
                                   name="new_password"
                                   placeholder="Leave blank to keep"
                                   autocomplete="new-password">
                        </div>
                        <div class="sb-add-field">
                            <label for="sb-user-newpw2">Confirm new password</label>
                            <input type="password"
                                   id="sb-user-newpw2"
                                   name="new_password_confirm"
                                   placeholder="Repeat new password"
                                   autocomplete="new-password">
                        </div>
                    </div>
                    <div id="sb-user-error" class="sb-validation" style="display:none;"></div>
                </div>
                <div class="sb-modal-footer">
                    <button type="button" class="sb-btn sb-btn-secondary" id="sb-user-cancel">Cancel</button>
                    <button type="submit" class="sb-btn sb-btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

</div>

<!-- Główny JS projektu -->
<script src="{% static 'js/inventory.js' %}"></script>
</body>
</html>
