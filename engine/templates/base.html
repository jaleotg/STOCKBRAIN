{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}STOCKBRAIN{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Quill WYSIWYG -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="{% static 'js/inventory.js' %}"></script>

</head>
<body>
<div class="sb-page">

    <!-- HEADER -->
    <header class="sb-header">
        <div class="sb-header-title">STOCKBRAIN</div>
        <div class="sb-header-right">
            <button
                type="button"
                class="sb-theme-btn"
                onclick="window.sbToggleTheme()"
                title="Toggle dark mode"
            >
                ðŸŒ™
            </button>

            {% if request.user.is_authenticated %}
                <span style="margin-right: 10px;">{{ request.user.username }}</span>
                <a href="{% url 'logout' %}" class="sb-link">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="sb-link">Login</a>
            {% endif %}
        </div>
    </header>

    <!-- MAIN -->
    <main class="sb-main">
        {% block content %}{% endblock %}
    </main>

    <!-- QUILL MODAL -->
    <div id="sb-quill-modal" class="sb-modal" style="display:none;">
        <div class="sb-modal-dialog">
            <div class="sb-modal-header">
                <h2>Description editor</h2>
                <button type="button" class="sb-modal-close">âœ•</button>
            </div>
            <div class="sb-modal-body">
                <div id="sb-quill-editor"></div>
            </div>
            <div class="sb-modal-footer">
                <button type="button" class="sb-btn sb-btn-secondary sb-modal-cancel">Cancel</button>
                <button type="button" class="sb-btn sb-btn-primary sb-modal-save">Save</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
